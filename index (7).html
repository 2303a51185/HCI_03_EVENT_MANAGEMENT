<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - TH Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Crimson Text', serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-nav {
            background-color: #000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #C5A572;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #C5A572;
        }

        .container {
            background: rgba(17, 17, 17, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            margin: 10rem auto; 
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            color: #C5A572;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            color: #ccc;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .tab {
            cursor: pointer;
            padding: 1rem;
            flex: 1;
            text-align: center;
            border: 1px solid transparent;
            transition: background 0.3s;
        }

        .tab.active {
            border-color: #C5A572;
            background: rgba(197, 167, 114, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: flex;
            flex-direction: column;
        }

        .form input {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #C5A572;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .form input::placeholder {
            color: #ccc;
        }

        .form button {
            background: #C5A572;
            color: #000;
            padding: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #fff;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #ccc;
            background:  #2c2b2b;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0 2rem;
        }

        .footer-info,
        .reservations,
        .mailing-list {
            flex: 1;
            min-width: 200px;
        }

        .footer-logo {
            font size: 1.5rem;
            color: #C5A572;
            font-weight: bold;
        }

        .subscribe-form {
            display: flex;
            gap: 0.5rem;
        }

        .subscribe-form input {
            padding: 0.5rem;
            border: 1px solid #C5A572;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .subscribe-btn {
            background: #C5A572;
            color: #000;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="#" class="logo">TH</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about (1).html">About</a>
                <a href="contact-page.html">Contact</a>
                <a href="index (7).html">login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h2>Welcome to TH Events</h2>
            <p>Please login or signup to continue</p>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('signup')">Signup</div>
        </div>
        <form class="form active" id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form class="form" id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <div class="footer-logo">TH Events</div>
                <p>Luxury Event Management Company</p>
            </div>
            <div class="reservations">
                <p><strong>Contact Us:</strong></p>
                <p>Phone: +123 456 789</p>
                <p>Email: contact@thevents.com</p>
            </div>
            <div class="mailing-list">
                <p><strong>Join Our Mailing List</strong></p>
                <form class="subscribe-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="subscribe-btn">Subscribe</button>
                </form>
            </div>
        </div>
        <p>&copy; 2024 TH Events. All rights reserved.</p>
    </footer>
    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }
    </script>
</body>
</html>
